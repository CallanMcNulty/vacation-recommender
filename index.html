<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Which US State is Best For Your Vacation?</h1>
      </header>

      <form>
        <h3>How important is to you that your state have</h3>
        <div class="question" id="1"><h2>A Coastline</h2></div>
        <div class="question" id="2"><h2>A lot of Sun</h2></div>
        <div class="question" id="3"><h2>Mountains</h2></div>
        <div class="question" id="4"><h2>Excellent Beaches</h2></div>
        <div class="question" id="5"><h2>Forests</h2></div>
        <div class="question" id="6"><h2>Major Cities</h2></div>
        <div class="question" id="7"><h2>Rural Areas</h2></div>
        <div class="question" id="8"><h2>Great National Parks</h2></div>
        <div class="question" id="9"><h2>Famous Landmarks</h2></div>
        <div class="question" id="10"><h2>Significant Historical Sites</h2></div>

        <label><input type="radio" name="options" value="-1">It should not have that</label>
        <label><input type="radio" name="options" value="0" checked>Not Important</label>
        <label><input type="radio" name="options" value="1">Important</label>
        <label><input type="radio" name="options" value="2">Very Important</label>

        <button class="btn btn-primary" type="submit">Next</button>
      </form>

    </div>
  </body>
</html>
