<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Which US State is Best For Your Vacation?</h1>
      </header>

      <form class="jumbotron">
        <h3>How important is to you that your state have</h3>
        <hr>
        <div class="question" id="1">
          <h2>A Coastline</h2>
          <div class="pic center-block">
            <img src="img/coastline.jpg" alt="a picture of a rocky coast">
          </div>
        </div>
        <div class="question" id="2">
          <h2>A lot of Sun</h2>
          <div class="pic center-block">
            <img src="img/sun.jpg" alt="a picture of a sunny sky">
          </div>
        </div>
        <div class="question" id="3">
          <h2>Mountains</h2>
          <div class="pic center-block">
            <img src="img/mountain.jpg" alt="a picture of a mountain">
          </div>
        </div>
        <div class="question" id="4">
          <h2>Excellent Beaches</h2>
          <div class="pic center-block">
            <img src="img/beach.jpg" alt="a picture of a rbeach">
          </div>
        </div>
        <div class="question" id="5">
          <h2>Forests</h2>
          <div class="pic center-block">
            <img src="img/forest.jpg" alt="a picture of a forest">
          </div>
        </div>
        <div class="question" id="6">
          <h2>Major Cities</h2>
          <div class="pic center-block">
            <img src="img/nyc.jpg" alt="a picture of New York City">
          </div>
        </div>
        <div class="question" id="7">
          <h2>Rural Areas</h2>
          <div class="pic center-block">
            <img src="img/countryside.jpg" alt="a picture of a rocky coast">
          </div>
        </div>
        <div class="question" id="8">
          <h2>Great National Parks</h2>
          <div class="pic center-block">
            <img src="img/yosemite.jpg" alt="a picture of Yosemite National Park">
          </div>
        </div>
        <div class="question" id="9">
          <h2>Famous Landmarks</h2>
          <div class="pic center-block">
            <img src="img/mtrushmore.jpg" alt="a picture of Mount Rushmore">
          </div>
        </div>
        <div class="question" id="10">
          <h2>Significant Historical Sites</h2>
          <div class="pic center-block">
            <img src="img/gettysburg.jpg" alt="a picture of the battlefield at Gettysburg">
          </div>
        </div>

        <div class="btns">
          <label><input type="radio" name="options" value="-1">&nbsp;It should not have that</label>
          <label><input type="radio" name="options" value="0" checked>&nbsp;Not Important</label>
          <label><input type="radio" name="options" value="1">&nbsp;Important</label>
          <label><input type="radio" name="options" value="2">&nbsp;Very Important</label>
          <br>
          <button class="btn btn-lg btn-primary" type="submit">Next</button>
        </div>
      </form>

    </div>
  </body>
</html>
